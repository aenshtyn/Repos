  <div id="searchpage">
    <div class="container" id="searchtext">
    <form action="">
        <input class="form-control" type="text" placeholder="enter Github username" [(ngModel)]="username" name="username"
        (keyup)="searchGithub()" autocomplete="off" >
    </form>
    <button (click)="toggleCollapse()" class="btn1" id="searchbutton">Search</button>
    <div *ngIf="username.length>0 && !isCollapsed">
        <div class="panel panel-default">
            <div class="panel-heading" appHighlight>
              <h3>profile name: {{profile.name}} </h3>
                <br>
            </div>
            <br>
            <div class="panel-body" >
                <div class="row">
                    <br>
                    <div class="col-md-6" id="list">
                        <span class="label label-default">{{profile.followers}} Followers</span><br>
                        <span class="label label-primary">{{profile.following}} Following</span><br>
                        <span class="label label-info">{{profile.public_repos}} Public repos</span><br>

                    </div>
                    <div class="col-md-6">
                        <button><a href="{{profile.html_url}}" target="_blank" id="githubbutton">View Github Profile </a></button>
                    </div>
                </div>
            </div>
            <button class="btn2" (click)="toggleCollapse1()" id="viewbutton" >View {{profile.name}} repositories</button>
            <div *ngIf="!isCollapsed1">
                <div *ngFor="let repo of repos; let i=index" id="repos">
                    <div id="gitdetails">
                        <h5>{{repo.name}}</h5>
                        <h6>{{repo.description}}</h6>
                        <a href="{{repo.html_url}}" target="_blank">View repository</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  </div>
